{% extends 'base.html' %}

{% block title %}Explore - Instagram Clone{% endblock %}

{% block extra_css %}
<style>
    .explore-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 28px;
    }

    .explore-post {
        position: relative;
        aspect-ratio: 1;
        overflow: hidden;
        cursor: pointer;
    }

    .explore-post img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .explore-post:hover img {
        transform: scale(1.05);
    }

    .explore-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        display: none;
        align-items: center;
        justify-content: center;
        gap: 30px;
        color: white;
        font-weight: 600;
        font-size: 16px;
    }

    .explore-post:hover .explore-overlay {
        display: flex;
    }

    .loading {
        text-align: center;
        padding: 40px;
        color: var(--text-secondary);
        grid-column: 1 / -1;
    }

    @media (max-width: 768px) {
        .explore-grid {
            gap: 4px;
        }
    }
</style>
{% endblock %}

{% block content %}
<h1 style="margin-bottom: 24px; font-size: 24px; font-weight: 300;">Explore</h1>

<div class="explore-grid" id="exploreGrid">
    <div class="loading">Loading posts...</div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    async function loadExplorePosts() {
        try {
            const response = await apiCall('/explore/');
            console.log('Explore response:', response); // Debug log
            const grid = document.getElementById('exploreGrid');
            
            // Handle both array and object responses
            const posts = Array.isArray(response) ? response : response.results || [];
            console.log('Posts array:', posts); // Debug log
            
            if (!posts || posts.length === 0) {
                grid.innerHTML = `
                    <div class="loading">
                        <p>No posts to explore yet.</p>
                        <p style="margin-top: 16px;">Create some posts to see them here!</p>
                        <button onclick="window.location.href='/'" style="margin-top: 16px; padding: 8px 16px; background: var(--link-color); color: white; border: none; border-radius: 8px; cursor: pointer;">Go to Home</button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = posts.map(post => `
                <div class="explore-post" onclick="viewPost(${post.id})">
                    ${post.video ? 
                        `<video src="${post.video}" style="width: 100%; height: 100%; object-fit: cover;"></video>` :
                        `<img src="${post.image}" alt="Post">`
                    }
                    <div class="explore-overlay">
                        <span><i class="fas fa-heart"></i> ${post.likes_count || 0}</span>
                        <span><i class="fas fa-comment"></i> ${post.comments_count || 0}</span>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading explore posts:', error);
            document.getElementById('exploreGrid').innerHTML = 
                `<div class="loading">
                    <p>Failed to load posts</p>
                    <p style="margin-top: 8px; font-size: 12px;">Error: ${error.message}</p>
                </div>`;
        }
    }

    function viewPost(postId) {
        window.location.href = `/post/${postId}`;
    }

    // Initialize
    if (authToken) {
        loadExplorePosts();
    } else {
        window.location.href = '/login';
    }
</script>
{% endblock %}
