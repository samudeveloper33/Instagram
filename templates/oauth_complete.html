<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Completing sign-in…</title>
  <style>
    body {font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; display: grid; place-items: center; height: 100vh; margin: 0; background:#fafafa;}
    .card {background:#fff; border:1px solid #e5e5e5; padding:24px 28px; border-radius:12px; box-shadow: 0 6px 24px rgba(0,0,0,.06); max-width: 420px;}
    .title {font-size:18px; font-weight:700; margin:0 0 8px}
    .sub {font-size:14px; color:#6b7280; margin:0 0 12px}
    .spinner {width: 28px; height: 28px; border: 3px solid #e5e7eb; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin-right:10px}
    .row {display:flex; align-items:center}
    @keyframes spin { to { transform: rotate(360deg) }}
    .error { color:#dc2626; font-size: 14px; margin-top: 12px }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div class="spinner" aria-hidden="true"></div>
      <div>
        <p class="title">Completing sign-in…</p>
        <p class="sub">Please wait while we prepare your account.</p>
      </div>
    </div>
    <div id="error" class="error" hidden></div>
  </div>

  <script>
    async function complete() {
      try {
        const params = new URLSearchParams(window.location.search);
        const tempToken = params.get('temp_token');
        
        let url = '/api/auth/get-jwt-token/';
        let options = { credentials: 'include' };
        
        // If we have a temporary token, use it
        if (tempToken) {
          url += `?temp_token=${encodeURIComponent(tempToken)}`;
        }
        
        const res = await fetch(url, options);
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          console.error('JWT token request failed:', res.status, errorData);
          throw new Error(`Failed to obtain tokens: ${res.status} - ${errorData.error || 'Unknown error'}`);
        }
        const data = await res.json();
        localStorage.setItem('authToken', data.access);
        localStorage.setItem('refreshToken', data.refresh);
        
        // redirect to home (or next param if provided)
        const next = params.get('next') || '/';
        window.location.replace(next);
      } catch (e) {
        console.error('OAuth completion error:', e);
        const el = document.getElementById('error');
        el.textContent = 'Could not complete sign-in. Please try again from the login page.';
        el.hidden = false;
      }
    }
    complete();
  </script>
</body>
</html>
