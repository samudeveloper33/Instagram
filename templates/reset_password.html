<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Instagram Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 350px;
            width: 100%;
        }

        .auth-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Cookie', cursive;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8a8a8;
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn:hover {
            background-color: #1877f2;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #00a400;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .info-text {
            text-align: center;
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1 class="logo">Instagram</h1>
            <p class="info-text">Enter your new password below.</p>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <input type="password" name="new_password" placeholder="New Password" required minlength="8">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="8">
                </div>
                <button type="submit" class="btn">Reset Password</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>

            <div class="back-link">
                <a href="/login">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        
        // Get uid and token from URL
        const pathParts = window.location.pathname.split('/');
        const uid = pathParts[2];
        const token = pathParts[3];

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const newPassword = formData.get('new_password');
            const confirmPassword = formData.get('confirm_password');

            if (newPassword !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                return;
            }

            if (newPassword.length < 8) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 8 characters';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/password-reset-confirm/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: uid,
                        token: token,
                        new_password: newPassword
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to reset password');
                }

                document.getElementById('successMessage').textContent = 'Password reset successful! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message || 'Invalid or expired reset link';
            }
        });
    </script>
</body>
</html>
