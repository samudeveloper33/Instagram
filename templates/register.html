<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Instagram Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 350px;
            width: 100%;
        }

        .auth-box {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            margin-bottom: 10px;
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 16px;
            font-family: 'Cookie', cursive;
        }

        .subtitle {
            text-align: center;
            color: #8e8e8e;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 20px;
        }

        .form-group {
            margin-bottom: 8px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 45px;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e8e;
            user-select: none;
        }

        .eye-icon:hover {
            color: #262626;
        }

        .eye-icon svg {
            width: 16px;
            height: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #a8a8a8;
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn:hover {
            background-color: #1877f2;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }

        .switch-auth {
            background: white;
            border: 1px solid #dbdbdb;
            padding: 24px;
            text-align: center;
            font-size: 14px;
        }

        .switch-auth a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .error-message {
            color: #ed4956;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #00a400;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .terms {
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 16px;
            line-height: 16px;
        }

        .terms a {
            color: #00376b;
            text-decoration: none;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .auth-box {
                padding: 30px 20px;
            }

            .logo {
                font-size: 42px;
                margin-bottom: 12px;
            }

            .subtitle {
                font-size: 16px;
                margin-bottom: 16px;
            }

            .form-group input {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }

            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 360px) {
            .auth-box {
                padding: 25px 16px;
            }

            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <h1 class="logo">Instagram</h1>
            <p class="subtitle">Sign up to see photos and videos from your friends.</p>
            
            <a href="/accounts/google/login/" class="btn" style="background-color: #DB4437; margin-bottom: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none;">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/><path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.1.83-.64 2.08-1.84 2.92l2.84 2.2c1.7-1.57 2.68-3.88 2.68-6.62z" fill="#4285F4"/><path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/><path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.97 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/></svg>
                Sign up with Google
            </a>

            <div class="divider">
                <span>OR</span>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group password-field">
                    <input type="password" name="password" id="password" placeholder="Password (min 8 characters)" required minlength="8">
                    <span class="eye-icon" onclick="togglePassword('password', this)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
                <div class="form-group password-field">
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password" required minlength="8">
                    <span class="eye-icon" onclick="togglePassword('password2', this)">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </span>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>

            <p class="terms">
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.
            </p>
        </div>

        <div class="switch-auth">
            Have an account? <a href="/login">Log in</a>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Password toggle functionality
        function togglePassword(inputId, toggleElement) {
            const passwordInput = document.getElementById(inputId);
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            
            // Update SVG icon
            const svg = toggleElement.querySelector('svg');
            if (isPassword) {
                // Show "eye-off" icon when password is visible
                svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24M1 1l22 22"/>';
            } else {
                // Show "eye" icon when password is hidden
                svg.innerHTML = '<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>';
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const data = {
                email: formData.get('email'),
                username: formData.get('username'),
                password: formData.get('password'),
                password2: formData.get('password2')
            };

            // Clear previous messages
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('successMessage').textContent = '';

            // Client-side validation
            if (data.password.length < 8) {
                document.getElementById('errorMessage').textContent = 'Password must be at least 8 characters long';
                return;
            }

            if (data.password !== data.password2) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match';
                return;
            }

            if (data.username.length < 3) {
                document.getElementById('errorMessage').textContent = 'Username must be at least 3 characters long';
                return;
            }

            // Check for valid email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                document.getElementById('errorMessage').textContent = 'Please enter a valid email address';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (!response.ok) {
                    // Handle validation errors
                    let errorMessage = '';
                    if (result.username) {
                        errorMessage += 'Username: ' + result.username.join(', ') + ' ';
                    }
                    if (result.email) {
                        errorMessage += 'Email: ' + result.email.join(', ') + ' ';
                    }
                    if (result.password) {
                        errorMessage += 'Password: ' + result.password.join(', ') + ' ';
                    }
                    if (result.non_field_errors) {
                        errorMessage += result.non_field_errors.join(', ');
                    }
                    if (!errorMessage) {
                        errorMessage = 'Registration failed. Please try again.';
                    }
                    throw new Error(errorMessage);
                }

                // Registration successful
                document.getElementById('successMessage').textContent = 'Registration successful! Redirecting to login...';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);

            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
